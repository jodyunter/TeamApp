<p *ngIf="!teams"><em>Loading...</em></p>
<div class="teamPanel" *ngIf="teams">
  <table class="darkTable">
    <thead>
      <tr>
        <th colspan="1">Id</th>
        <th colspan="7">Name</th>
        <th colspan="3">Owner</th>
        <th colspan="1">Skill</th>
        <th colspan="1">Start</th>
        <th colspan="1">End</th>
        <th colspan="1">Active</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams" (click)="onSelect(team)">
        <td colspan="1">{{team.id}}</td>
        <td class="darkleft" colspan="7">{{team.name}} {{team.nickName}}</td>
        <td class="darkleft" colspan="3">{{team.owner}}</td>
        <td>{{team.skill}}</td>
        <td colspan="1">{{team.firstYear}}</td>
        <td colspan="1">{{team.lastYear}}</td>
        <td colspan="1">{{team.active}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="editPanel">
  <div *ngIf="!selectedTeam">
    <button class="button" (click)="createNewTeam()">Create Team</button>
  </div>
  <div *ngIf="selectedTeam">
    <button class="button" (click)="saveTeam()">Save Team</button>
    <button class="button" (click)="cancelEditOrCreate()">Cancel</button>
  </div>
  <app-team-detail [team]="selectedTeam"></app-team-detail>
</div>
