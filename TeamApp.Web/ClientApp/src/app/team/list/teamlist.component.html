<h1>Teams</h1>

<p *ngIf="!teamListData"><em>Loading...</em></p>

<table class='table' *ngIf="teamListData">
  <thead>
    <tr>
      <th colspan="6">Name</th>      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teamListData">
      <td colspan="6">{{team.name}} {{team.nickName}}</td>
      <td><button mat-button>Click Here</button> </td>
    </tr>
  </tbody>
