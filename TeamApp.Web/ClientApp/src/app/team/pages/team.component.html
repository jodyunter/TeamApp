<h2>{{team.name || uppercase}} Details</h2>
<div><span>id:</span>{{team.id}}</div>
<div><label>name: <input [(ngModel)]="team.name" placeholder="name" /></label></div>
<div><span>skill:</span>{{team.skill}}</div>

<table class='table' *ngIf="teams">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Skill</th>
      <th>Active</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams">
      <td>{{ team.id }}</td>
      <td>{{ team.name }}</td>
      <td>{{ team.skill }}</td>
      <td>{{ team.active }}</td>
    </tr>
  </tbody>
</table>
